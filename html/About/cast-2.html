<!DOCTYPE html>
<html>
<head>
    <title>Cast and Crew</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .cast-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .cast-list li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cast-list li:hover {
            background-color: #f9f9f9;
        }

        .cast-list li h3 {
            margin: 0;
            color: #333;
        }

        .cast-list li p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Cast and Crew</h1>
    <ul class="cast-list">
        <li>
            <h3>John Doe</h3>
            <p>Actor</p>
        </li>
        <li>
            <h3>Jane Smith</h3>
            <p>Actress</p>
        </li>
        <li>
            <h3>Michael Johnson</h3>
            <p>Director</p>
        </li>
        <!-- Add more cast and crew members here -->
    </ul>
</body>
</html>
